# GitHub Pages 설정
title: "Charles' Desk"
description: "AI와 기술 트렌드에 대한 개인적인 관찰, 번역, 분석을 공유하는 공간. MIT NANDA 보고서, 에이전트 아키텍처, 생성형 AI 분석"
theme: minima

lang: ko-KR

# 웹사이트 메타데이터
url: "https://parkcharles.github.io/charles-desk"
baseurl: "/charles-desk"
repository: "ParkCharles/charles-desk"

# 작성자 정보
author:
  name: Charles
  email: # 이메일을 추가하려면 여기를 수정하세요

# 소셜 미디어 및 연락처
twitter_username: # 트위터 계정을 추가하려면 여기를 수정하세요
github_username: # GitHub 계정을 추가하려면 여기를 수정하세요

# SEO 및 메타정보
tagline: "AI & Tech Curation by Charles"
keywords: "AI, 기술, 생성형AI, 에이전트, 큐레이션, 분석, 번역"

# Google Analytics (선택사항 - 추가하려면 주석 제거)
# google_analytics: UA-XXXXXXX-XX

# 플러그인
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# 피드 설정
feed:
  posts_limit: 10

# 마크다운 처리 설정
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# 포함/제외 설정
include:
  - _includes
  - _layouts

# 블로그 설정
collections:
  posts:
    output: true
    permalink: /posts/:year/:month/:day/:slug/

# 페이지네이션 (향후 블로그 아카이브 페이지용)
paginate: 10
paginate_path: "/blog/page:num/"

# 언어 및 지역 설정
date_format: "%Y년 %m월 %d일"
timezone: Asia/Seoul

# Minima 테마 설정
minima:
  skin: classic # auto, classic, dark, solarized, solarized-dark
  date_format: "%Y년 %m월 %d일"
